<body>  
  <!--Set timer to 00 : 00-->
  <div id="timer">00 : 00</div>

  <!--Before game start, start game or quit game-->
  <div id="startgamebody">
    <div type="button" id="play">
      <button id="playbtn">PLAY GAME</button>
    </div>
    <div type="button" id="back">
      <button id="backbtn" onclick="window.location.href='home.html'">QUIT</button>
    </div>
  </div>

  <!--During the game, resume game or restart game or quit game-->
  <div id="resumegamebody">
    <div type="button" id="resume">
      <button id="resumebtn">RESUME</button>
    </div>
    <div type="button" id="restart">
      <button id="restartbtn" onclick="window.location.href='game1.html'">RESTART</button>
    </div>
    <div type="button" id="quit">
      <button id="quitbtn" onclick="window.location.href='home.html'">QUIT</button>
    </div>
  </div>

  <!--Game Over You lost, restart game or quit game-->
  <div id="youlostbody">
    <div type="button" id="restartlost">
      <button id="restartlostbtn" onclick="window.location.href='game1.html'">RESTART</button>
    </div>
    <div type="button" id="quitlost">
      <button id="quitlostbtn" onclick="window.location.href='home.html'">QUIT</button>
    </div>
  </div>

  <!--Game Over You won, restart game or quit game or play next level-->
  <div id="youwonbody">
    <div type="button" id="restartwon">
      <button id="restartbtnwon" onclick="window.location.href='game1.html'">RESTART</button>
    </div>
    <div type="button" id="nextgamewon">
      <button id="nextgamewonbtn" onclick="window.location.href='game2.html'">NEXT LEVEL</button>
    </div>
    <div type="button" id="quitwon">
      <button id="quitwonbtn" onclick="window.location.href='home.html'">QUIT</button>
    </div>
  </div>
  <!-- Loaded scene -->
